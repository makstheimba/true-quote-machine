<!doctype html>
<html>
    <head>
        <link href="asssets/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="asssets/quote.css">
         <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <script type="text/javascript" src="asssets/jquery-3.1.0.min.js"></script>        
        <script type="text/javascript" src="asssets/quotejs.js"></script>
        <title>True Quotes</title>
    </head>
    <body>
        <div class="quote-box" id="quoteBox">
            <blockquote>
                <p id="quoteText">We must secure the existence of our people and a future for white children.</p>
                <footer><cite id="quoteAuthor">Mahatma Gandhi</cite></footer>
                <button type="button" class="btn btn-primary" id="btnNewQuote" target="_blank">Next</button> 
                <button type="button" class="btn btn-primary" id="btnTweet" target="_blank"><i class="fa fa-twitter"></i></button>  
            </blockquote>  
        </div>
    </body>
</html>
